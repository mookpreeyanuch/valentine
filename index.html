<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style/css/enhanced_styles.css">
        <link rel="icon" type="image/svg+xml" href="./style/images/favicon.svg">
        <!-- Additional styles may be added here or in the enhanced_styles.css -->
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Will you be my Valentine?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/wHUWuJWg6iRRQWTBd1/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton">Yes</button>
                <button class="btn" id="noButton">No</button>
            </div>
        </div>
        <script>
            const phrases = [
                "Are you sure?",
                "Really sure?",
                "Pleasee",
                "Don't do this to me",
                "I'm gonna cry...",
                "You're breaking my heart :(",
            ];

            let noCount = 0;

            document.getElementById('noButton').addEventListener('click', function() {
                this.textContent = phrases[Math.min(noCount, phrases.length - 1)];
                this.style.fontSize = `${16 + noCount * 4}px`; // Increase font size
                noCount++;
            });

            document.getElementById('yesButton').addEventListener('click', function() {
                window.location.href = "yes.html";
            });
        </script> 
    </body> 
</html>
